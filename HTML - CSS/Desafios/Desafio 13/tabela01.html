<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table{
            width: 300px;
            height: 150px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2" >3
            <td>4  
        </tr>
        <tr>
            <td>5
            <td>6
            <td>7 
        </tr>
        <tr>
            <td colspan="3">8
            <td>9
        </tr>
        <tr>
            <td rowspan="10">10
            <td colspan="2">11
            <td>12
        </tr>
        <tr>
            <td>13
            <td>14
            <td>15
        </tr>
    </table>
</body>
</html>
