<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="icor"> Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
        <label for="inivel" >Nivel de satisfação</label>
        <input type="range" name="range" id="rgn" min="0" max="20">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" name="limpar" id="">
    </p>
    <p>
        <label for="ifoto"> Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
</body>
</html>
