<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="iest">Estado</label>
        
        <select name="Estado" id="iest">
            <option value="" selected>Escolha seu estado</option>
            <optgroup label="Sudeste">
                <option value="SP">São paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="CE">Ceara</option>
                <option value="BA">Bahia</option>
                <option value="RN">Rio grande do norte</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">profissão</label>
        <input type="text" name="prof" id="iprof" list="istprof">
        <datalist id="istprof">
            <option value="ADM">Administrador</option>
            <option value="Cont">Contador</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
        </p>
    <p>
        <label for="imsg">mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem"> </textarea>
     </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
