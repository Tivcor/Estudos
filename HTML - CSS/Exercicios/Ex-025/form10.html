<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iano">Em que ano voce nasceu?</label>
        <input type="number" name="ano" id="iano" min="1930" max="2024"
        oninput="calcidade()">
    </p>
    <p>
        <label for="idade">Sua idade é:</label>
        <output id="idade">0</output>
    </p>

</p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
    <script>
        function calcidade(){
            let atua = new Date().getFullYear
            idade.innerHTML = Number(atual) - Number(iano.value)

        }
    </script>
</body>
</html>
