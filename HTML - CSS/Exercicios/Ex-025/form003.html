<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome"></label>
        <input type="text" name="nome" id="inome" required maxlength="45"
         placeholder="Nome completo" autocomplete="name" >
    </p>
    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2024/08">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="Média" value="5" id="imedia" min="0" max="15" maxlength="30" placeholder="De 0 a 15" step="0.5">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
