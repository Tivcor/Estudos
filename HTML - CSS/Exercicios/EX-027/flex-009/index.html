<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
div.conteiner{
    background-color: aqua;
    height: 400px;
    align-items: center;
    flex-flow: nowrap;
display: flex;
}
div.item{
background-color: blue;
border: 1px solid black;
text-align: center;
flex-basis: auto;
}
div#i1{
 align-self: stretch;
}
div#i2{
align-self: flex-start;
}
div#i3{
    align-self: flex-end;
}
div#i4{
align-self: flex-start;
}
div#i5{
align-self: auto;
}
div#i6{

}
div#i7{

}
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">a flex-start</div>
        <div class="item" id="i2">b flex-end</div>
        <div class="item" id="i3">c stretch</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>

    </div>
</body>
</html>
